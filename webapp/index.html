<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA 4x4 Predictor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Page de vérification d'abonnement -->
        <div id="subscription-check" class="page active">
            <div class="logo-container">
                <div class="logo-circle">
                    <i class="fas fa-futbol"></i>
                </div>
                <h1>FIFA 4x4 Predictor</h1>
            </div>
            
            <div class="subscription-card">
                <div class="telegram-icon">
                    <i class="fab fa-telegram"></i>
                </div>
                <h2>Vérification d'abonnement</h2>
                <p>Pour accéder aux prédictions, vous devez être abonné à notre canal Telegram principal.</p>
                
                <a href="https://t.me/votre_canal_principal" class="channel-link" target="_blank">
                    <i class="fas fa-external-link-alt"></i> Rejoindre le canal
                </a>
                
                <button id="verify-subscription" class="verify-button">
                    <i class="fas fa-check-circle"></i> Vérifier mon abonnement
                </button>
                
                <div id="loading-verification" class="loading-container" style="display: none;">
                    <div class="loading-spinner"></div>
                    <p>Vérification en cours...</p>
                </div>
            </div>
        </div>

        <!-- Page principale de prédiction -->
        <div id="prediction-page" class="page">
            <header>
                <div class="header-container">
                    <div class="logo-small">
                        <i class="fas fa-futbol"></i>
                    </div>
                    <h1>FIFA 4x4 Predictor</h1>
                </div>
            </header>

            <div class="prediction-form">
                <div class="teams-container">
                    <div class="team-select">
                        <label for="team1">Équipe 1</label>
                        <div class="custom-select">
                            <select id="team1" required>
                                <option value="" disabled selected>Sélectionner l'équipe</option>
                                <!-- Les équipes seront ajoutées dynamiquement -->
                            </select>
                            <div class="select-arrow">
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                    </div>

                    <div class="versus">VS</div>

                    <div class="team-select">
                        <label for="team2">Équipe 2</label>
                        <div class="custom-select">
                            <select id="team2" required>
                                <option value="" disabled selected>Sélectionner l'équipe</option>
                                <!-- Les équipes seront ajoutées dynamiquement -->
                            </select>
                            <div class="select-arrow">
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="odds-container">
                    <h3>Cotes <span class="optional">(optionnel)</span></h3>
                    <div class="odds-inputs">
                        <div class="odds-input">
                            <label for="odds1">Cote Équipe 1</label>
                            <input type="number" id="odds1" min="1.01" step="0.01" placeholder="Ex: 1.85">
                        </div>
                        <div class="odds-input">
                            <label for="odds2">Cote Équipe 2</label>
                            <input type="number" id="odds2" min="1.01" step="0.01" placeholder="Ex: 2.10">
                        </div>
                    </div>
                </div>

                <button id="predict-button" class="predict-button">
                    <i class="fas fa-chart-line"></i> Obtenir la prédiction
                </button>
            </div>

            <div id="loading-prediction" class="loading-container" style="display: none;">
                <div class="loading-spinner"></div>
                <p>Analyse des données en cours...</p>
            </div>

            <div id="prediction-results" class="prediction-results" style="display: none;">
                <!-- Les résultats seront ajoutés dynamiquement -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
